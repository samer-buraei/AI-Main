services:
  backend:
    build:
      context: ./vibecoding-backend
      dockerfile: ../Dockerfile.backend
    container_name: vibecoding-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
    volumes:
      - ./vibecoding-backend:/app
      - backend_node_modules:/app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - vibecoding-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./vibecoding-dashboard
      dockerfile: ../Dockerfile.frontend
    container_name: vibecoding-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4000
      - NODE_ENV=development
    volumes:
      - ./vibecoding-dashboard:/app
      - frontend_node_modules:/app/node_modules
    command: npm start
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vibecoding-network
    stdin_open: true
    tty: true

  mcp-server:
    build:
      context: ./vibecoding-mcp-server
      dockerfile: ../Dockerfile.mcp
    container_name: vibecoding-mcp
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=4001
    volumes:
      - ./vibecoding-mcp-server:/app
      - mcp_node_modules:/app/node_modules
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vibecoding-network

volumes:
  backend_node_modules:
  frontend_node_modules:
  mcp_node_modules:

networks:
  vibecoding-network:
    driver: bridge

